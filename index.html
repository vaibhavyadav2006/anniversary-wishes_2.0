        div {
            text-align: center;

            margin-left: 300px;

            padding-left: 10px;
            padding-right: 50px;
            border-radius: 10px;
            border: 2px solid black;
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                /* Start invisible */
                transform: translateY(20px);
                /* Start slightly below the final position */
            }

            to {
                opacity: 1;
                /* End fully visible */
                transform: translateY(0);
                /* End at the original position */
            }
        }

        /* 2. Apply the animation to the div */
        .delayed-div {
            /* width: 200px;
        height: 100px;
        background-color: lightblue;
        border: 1px solid blue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black; */

            /* Animation Properties */
            animation-name: fadeIn;
            /* Name of the keyframe animation */
            animation-duration: 1.5s;
            /* How long the animation takes to run */
            animation-delay: 1s;
            /* The delay before the animation starts */
            animation-fill-mode: forwards;
            /* Keeps the end state of the animation */
            animation-timing-function: ease-out;
            /* Makes the animation smoother */
            opacity: 0;
            /* Start with opacity 0 before the animation runs */
        }
    </style>
